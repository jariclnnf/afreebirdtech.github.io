            margin: 20px;
        }
    </style>

<body>
    <div id="magazine" >
        <div style="background-image: url(pages/AFB_Magazine_Volume_1_2013-01.png);">

            </iframe> -->
        </div>
        <div style="background-image: url(pages/AFB_Magazine_Volume_1_2013-02.png);"></div>

        <div style="background-image: url(pages/AFB_Magazine_Volume_1_2013-09.png);"></div>
        <div style="background-image: url(pages/AFB_Magazine_Volume_1_2013-10.png);"></div>
        <div style="background-image: url(pages/AFB_Magazine_Volume_1_2013-11.png);"></div>

        <div style="background-image: url(pages/AFB_Magazine_Volume_1_2013-20.png);"></div>
        
        
        
    </div>
    <div class="toolbar" style="text-align: center;">
        <button class="turn-button" id="previous" >
            <img src="/Content/upload/left-arrow.png" alt="Top" width="40" height="40"></button>
        
        <button class="turn-button" id="next">
            <img src="/Content/upload/right-arrow.png" alt="Top" width="40" height="40">
        </button>
    </div>
    
    
    <script type="text/javascript">
        $("#previous").on("click",function(event) {
            $('#magazine').turn('previous');
        });
        $("#next").on("click",function(event) {
            $('#magazine').turn('next');
        });
        $(window).ready(function() {
            $('#magazine').turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation:50,
                when: {
                    turned: function(e, page) {
                        /*console.log('Current view: ', $(this).turn('view'));*/
                    }
                }
            });
        });
        
        
        $(window).bind('keydown', function(e){
            
            if (e.keyCode==37)
            $('#magazine').turn('previous');
            else if (e.keyCode==39)
            $('#magazine').turn('next');
            
        });
        
    </script>
    
</body>
</html>
