    <a href="Content/Magazines/AFB_Magazine_2019_v6/index.html" id="myLink">LINKY</a>
    <script>    
        (function(){    
            var link = document.getElementById("myLink");    
            function checkWidth() {
                var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
                    newHref;
                if (width<1116) {
                  newHref="Content/Magazines/AFB_Magazine_2019_v6/index-mobile.html";
                } 
                else {
                  newHref="Content/Magazines/AFB_Magazine_2019_v6/index.html";
               }
               link.href=newHref;       
            }
            link.onclick = checkWidth;
            checkWidth();
        })();          
    </script>
